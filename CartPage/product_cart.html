<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="cart.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">üõí Your Shopping Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <ul class="list-group" id="cart-items">
                    <li class="list-group-item text-center">Your cart is empty.</li>
                </ul>
            </div>

            <div class="col-lg-4">
                <div class="card p-3">
                    <h4 class="text-center">Order Summary</h4>
                    <hr>
                    <p><strong>Total Items:</strong> <span id="cart-count">0</span></p>
                    <p><strong>Total Price:</strong> $<span id="cart-total">0.00</span></p>
                    <button class="btn btn-success w-100" id="checkout-btn" disabled>Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/ProductListing/product_listing.html" class="btn btn-outline-dark">‚Üê Continue Shopping</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadCart);

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            const cartCount = document.getElementById("cart-count");
            const cartTotal = document.getElementById("cart-total");
            const checkoutBtn = document.getElementById("checkout-btn");

            cartItems.innerHTML = cart.length === 0 ? '<li class="list-group-item text-center">Your cart is empty.</li>' : "";

            let totalPrice = 0;
            let totalQuantity = 0;

            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="img-thumbnail me-3" style="width: 50px; height: 50px;">
                    <span><strong>${item.name}</strong> - $${item.price} x ${item.quantity}</span>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(li);
                totalPrice += item.price * item.quantity;
                totalQuantity += item.quantity;
            });

            cartCount.textContent = totalQuantity;
            cartTotal.textContent = totalPrice.toFixed(2);
            checkoutBtn.disabled = cart.length === 0;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
    </script>

</body>
</html>
